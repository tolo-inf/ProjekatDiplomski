<!DOCTYPE html>
<html lang="en">
<head>
<title>Game Details</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>

<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-win8-steel w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="./homepage.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    </div>
</div>

<!-- Details -->
<div class="gameDetails">
    <div class="gameImage">
        <img src="../wwwroot/n4sajciz.jpg" class="imgGame" alt="gameImage" style="width: 460px; height: 215px;">
    </div>
    <div class="gameName">
        <label class="w3-xlarge w3-text-red"><b>Name:</b></label>
        <label class="lblGameName w3-xlarge">proba</label>
    </div>
    <div class="gameDescription">
        <label class="w3-xlarge w3-text-red"><b>Description:</b></label>
        <label class="lblGameDescription w3-xlarge">proba</label>
    </div>
    <div class="gameDeveloper">
        <label class="w3-xlarge w3-text-red"><b>Developer:</b></label>
        <label class="lblGameDeveloper w3-xlarge">proba</label>
    </div>
    <div class="gamePublisher">
        <label class="w3-xlarge w3-text-red"><b>Publisher:</b></label>
        <label class="lblGamePublisher w3-xlarge">proba</label>
    </div>
    <div class="gameGenres">
        <label class="w3-xlarge w3-text-red"><b>Genres:</b></label>
        <label class="lblGameGenres w3-xlarge">proba</label>
    </div>
    <div class="gameSystems">
        <label class="w3-xlarge w3-text-red"><b>Systems:</b></label>
        <label class="lblGameSystems w3-xlarge">proba</label>
    </div>
    <div class="gameYear">
        <label class="w3-xlarge w3-text-red"><b>Release Year:</b></label>
        <label class="lblGameYear w3-xlarge">proba</label>
    </div>
    <div class="gamePrice">
        <label class="w3-xlarge w3-text-red"><b>Price:</b></label>
        <label class="lblGamePrice w3-xlarge">proba</label>
    </div>
    <div class="gameRating">
        <label class="w3-xlarge w3-text-red"><b>Rating:</b></label>
        <label class="lblGameRating w3-xlarge">proba</label>
    </div>
</div>

</body>
<script src="gameDetailed.js" type="module"></script>

</html>
